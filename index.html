<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <meta name="tic tac toe" content="A vanilla JS version of tic tac toe" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div class='header'></div>
    <h1 class='game-result'></h1>
    <div class='board'></div>
    <p class='current-player'>X's turn</p>
    <button class='reset btn'>Reset</button>
  
    <div class=tally>
      <table class='score-table'>
        <thead>
          <tr>
            <th colspan='2'>Game Tally</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class='xName'>X</td>
            <td class='oName'>O</td>
          </tr>
          <tr>
            <td class='xCount'>0</td>
            <td class='oCount'>0</td>
          </tr>
        </tbody>
      </table>
      <button class='nameEnablerBtn btn'>Pick your name</button>
      <div class =nameContainer>
        <div class='i-block'>
          <label for='playerX'>Player X</label>
          <input class='choosenXName' type='text' name='playerX'></input>
        </div>
        <div class='i-block'>
          <label for='playerO'>Player O</label>
          <input class='choosenOName' type='text' name='playerO'></input>
        </div>
        <div class='block'>
          <input class='pickNameBtn btn' type='button' value='Set names'></input>
        </div>
      </div>
  
    </div>
  
    <script src="./gamePresentation.js"></script>
    <script src="./gameState.js"></script>
    <script src="./userInput.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
